<div class="container-fluid">
	<div class="container-fluid" style="background-color: #ed53e5; margin-center: 10px; margin-bottom: 10px;">
		<h2 style="padding-left:20px;">Create a New Event</h2>
			<form>
			<div class="container-fluid">
				<div class="form-group">
					<label>Event Title</label>
					<input type="text" class="form-control" ng-model="eventTitle" required
						minlength="4" maxlength="50" pattern="[a-zA-Z0-9'_ -:?!.]{4,50}$">
				</div>
				<div class="form-group">
					<label>Max Capacity:</label>
					<input type="number" class="form-control" ng-model="maxCapacity" required
					pattern="^(?:[1-9][0-9]{3}|[1-9][0-9]{2}|[1-9][0-9]|[1-9])$">
				</div>
				<div class="form-group">
					<label>Event Start Date:</label>
					<input class="datepicker" type="datetime-local" 
					ng-model="startTime" value="" required>
				</div>
				<div class="form-group">
					<label>Event End Date:</label>
					<input class="datepicker" type="datetime-local" 
					ng-model="endTime" value="" required>
				</div>
				<div class="form-group">
					<label>Event Description:</label>
					<input type="text" class="form-control" ng-model="eventDescription" 
						minlength="8" maxlength="250" pattern="[a-zA-Z0-9'_ -:?!.]{8,250}">
				</div>
				<div class="form-group" style="auto-box;">
					<label>Type:</label>
					<select type="text" ng-model="eventTypeId" required>
					  <option value="1">Walk</option>
					  <option value="2">Fundraiser</option>
					</select>
				</div>
				<div style="padding-bottom: 5px;">
				Upload image: <input type="file" ngf-select ng-model="image"
					name="file" accept="image/*" ngf-max-size="2MB"> <br> <input
					class="btn btn-lg btn-success" style="color: black; border-bottom: 10px;" type="submit" value="Submit!"
					ng-click="createNewEvent(image, eventTitle, maxCapacity, startTime, endTime,
											eventDescription, eventTypeId)">
				</div>
			</div>
			</form>
	</div>
</div>
